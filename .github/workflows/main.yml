name: Oxydan Lichess Bot

on:
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek (LFS Destekli)
        uses: actions/checkout@v4 # v4 en güncelidir
        with:
          lfs: true # LFS dosyalarının çekilmesini sağlar

      - name: LFS Dosyalarini Tamamen Indir
        run: git lfs pull # Dosyaların fiziksel olarak çekildiğinden emin olur

      - name: Kitap Dosyasini Dogrula (Debug)
        run: |
          echo "Kitap dosyasi kontrol ediliyor..."
          ls -lh ./M11.2.bin # Boyutu loglarda görmek için
          file ./M11.2.bin

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Motoru Derle
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
          cd src
          clang -O3 -std=gnu11 -Wall -Wextra -DNDEBUG -flto -DUSE_NNUE=0 -march=native *.c pyrrhic/tbprobe.c -lpthread -lm -o Ethereal
          chmod +x Ethereal
          cd ..

      - name: Kutuphaneleri Kur
        run: |
          pip install -r requirements.txt

      - name: Botu Baslat
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: |
          sed -i "s/\$LICHESS_TOKEN/$LICHESS_TOKEN/g" config.yml
          
          for i in {1..10}; do
            echo "Oxydan v8.0 Başlatılıyor (Deneme $i/10)..."
            python lichess-bot.py && break || echo "Bot çöktü veya durdu, 5 saniye içinde tekrar denenecek..."
            sleep 5
          done
