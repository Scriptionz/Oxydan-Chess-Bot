name: Oxydan Lichess Bot

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir otomatik çalışır
  workflow_dispatch:      # Elle başlatma butonu (Actions sekmesinde görünür)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Oxydan Motorunu Derle
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
          
          cd src
          # Varsa eski kalıntıları temizle
          make clean
          
          # 'pgo' yerine 'build' veya 'generic' hedefini deneyerek hatayı bypass ediyoruz
          # Eğer bunlar olmazsa doğrudan clang ile derleme komutunu zorlayacağız
          make -j4 build || make -j4 generic || make -j4 clang || make -j4
          
          # Dosya adını Oxydan olarak düzelt
          if [ -f "Ethereal" ]; then mv Ethereal Oxydan; fi
          if [ -f "ethereal" ]; then mv ethereal Oxydan; fi
          
          # Çalıştırma izni ver
          chmod +x Oxydan
          cd ..

      - name: Gerekli Kütüphaneleri Kur
        run: |
          pip install python-chess backoff requests urllib3 berserk

      - name: Botu Lichess'e Bağla
        run: python3 lichess-bot.py
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
