name: Oxydan Lichess Bot

on:
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir otomatik çalışır
  workflow_dispatch:      # Elle başlatma butonu (Actions sekmesinde görünür)

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Kodları Çek
        uses: actions/checkout@v3

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Oxydan Motorunu Derle
        run: |
          # Önce gerekli derleme araçlarını garantiye alalım
          sudo apt-get update
          sudo apt-get install -y build-essential clang
          
          cd src
          # Varsa eski derleme kalıntılarını silelim
          make clean
          
          # PGO (hızlandırma) yerine standart hızlı derleme yapalım
          # Bu komut llvm-profdata gerektirmez
          make -j4
          
          # Dosya Ethereal adıyla çıktıysa Oxydan yap, değilse zaten Oxydan'dır
          if [ -f "Ethereal" ]; then mv Ethereal Oxydan; fi
          if [ -f "ethereal" ]; then mv ethereal Oxydan; fi
          
          chmod +x Oxydan
          cd ..

      - name: Gerekli Kütüphaneleri Kur
        run: |
          pip install python-chess backoff requests urllib3 berserk

      - name: Botu Lichess'e Bağla
        run: python3 lichess-bot.py
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
