token: "$LICHESS_TOKEN"
url: "https://lichess.org/"

engine:
  dir: "./src/"
  name: "Ethereal"
  protocol: "uci"
  uci_options:
    Threads: 2            # GitHub Actions'da 2 thread idealdir
    Hash: 128             # Hafızayı biraz artıralım (MB cinsinden)
    Move Overhead: 500    # İnternet gecikmesi için 0.5 saniye pay bırak

# --- SAVAŞ MODU AYARLARI ---

# Kimlerin meydan okumasını kabul etsin?
challenge_policy:
  accept_bot: true      # Diğer botlarla oynayıp puan kassın.
  accept_human: true    # İnsanlarla oynasın.
  rated: true           # PUANLI maçları kabul etsin (Reyting için kritik).
  modes:
    - casual
    - rated
  time_controls:
    - bullet
    - blitz
    - rapid
  min_time: 60          # En az 1 dakikalık maçlar.
  max_time: 1200        # En fazla 20 dakikalık maçlar.

# ... (üst kısımlar aynı)

matchmaking:
  allow_feed: true
  challenge_interval: 20        # 30'dan 20'ye düşürdük, daha sık arayacak
  challenge_timeout: 120
  max_games: 1
  
  opponent_min_rating: 1200     # Alt sınırı biraz daha çektik
  opponent_max_rating: 2500     # Üst sınırı 2500 yaptık (Lynx hala dışarıda)
  opponent_rating_difference: 600 # Daha geniş bir av sahası
  
  time_controls:
    - "1+0"
    - "2+1"
    - "3+0"
    - "3+2"
    - "5+0"
    - "10+0"
    
  challenge_bots: true
  challenge_humans: false
