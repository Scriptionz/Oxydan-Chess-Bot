token: "$LICHESS_TOKEN"
url: "https://lichess.org/"

engine:
  dir: "./src/"
  name: "Ethereal"
  protocol: "uci"
  uci_options:
    Threads: 2            # GitHub Actions'da 2 thread idealdir
    Hash: 128             # Hafızayı biraz artıralım (MB cinsinden)
    Move Overhead: 500    # İnternet gecikmesi için 0.5 saniye pay bırak

# --- SAVAŞ MODU AYARLARI ---

# Kimlerin meydan okumasını kabul etsin?
challenge_policy:
  accept_bot: true      # Diğer botlarla oynayıp puan kassın.
  accept_human: true    # İnsanlarla oynasın.
  rated: true           # PUANLI maçları kabul etsin (Reyting için kritik).
  modes:
    - casual
    - rated
  time_controls:
    - bullet
    - blitz
    - rapid
  min_time: 60          # En az 1 dakikalık maçlar.
  max_time: 1200        # En fazla 20 dakikalık maçlar.

matchmaking:
  allow_feed: true
  challenge_interval: 30        # 15 saniyeye düşürdüm (Daha agresif arama)
  challenge_timeout: 30         # Cevap vermeyeni hemen geç
  max_games: 1
  opponent_min_rating: 1000
  opponent_max_rating: 2500
  opponent_rating_difference: 800
  time_controls:
    - "1+0"
    - "2+1"
    - "3+0"
    - "3+2"
    - "5+0"
  challenge_bots: true
  challenge_humans: false
  selection: "random"           # Rakibi rastgele seç (Bunu eklemek çözebilir)
