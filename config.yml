token: "$LICHESS_TOKEN"
url: "https://lichess.org/"

engine:
  dir: "./src/"
  name: "Ethereal"
  protocol: "uci"
  uci_options:
    Threads: 2            # GitHub Actions için ideal
    Hash: 256             # 2500+ seviyesi için hafızayı 256MB'a çıkardım (daha çok hamle hatırlar)
    Move Overhead: 2000   # 1 saniye pay bıraktım (Derin düşünürken süre bitmesin diye 500'den 1000'e çıkardım)
    # Ethereal'e özgü derinlik ayarları (opsiyonel):
    # Skill Level: 20

# --- SAVAŞ MODU AYARLARI ---

challenge_policy:
  accept_bot: true
  accept_human: true
  rated: true
  modes:
    - rated               # Artık sadece PUANLI maçlara odaklanalım, 2600'ü koruyalım
  time_controls:
    - bullet
    - blitz
  min_time: 60
  max_time: 300           # Çok uzun maçlarda (Rapid) vakit kaybetmesin, Blitz/Bullet uzmanı kalsın

matchmaking:
  allow_feed: true
  challenge_interval: 45        # 30 çok agresif olabilir, 45 saniye Lichess ban riskini azaltır
  challenge_timeout: 30
  max_games: 1
  
  # --- ELO FİLTRESİ (KRİTİK GÜNCELLEME) ---
  opponent_min_rating: 2000     # 1000'den 2200'e çıkardım. Düşük botlar puan vermez, sadece risk yaratır.
  opponent_max_rating: 3100     # 2500'den 2850'ye çıkardım. 2900'lük "abort" botlarından kaçınır ama 2700'lükleri avlar.
  opponent_rating_difference: 400 # Çok zayıf veya çok güçlülerle oynamasın, kendi dengini bulsun.

  time_controls:
    - "1+0"
    - "2+1"
    - "3+0"
    - "3+2"
    - "5+0"
  challenge_bots: true
  challenge_humans: false
  selection: "random"           # "Farming" damgası yememek için rastgele seçim en iyisidir.
