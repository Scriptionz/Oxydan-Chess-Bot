name: Oxydan Lichess Bot

on:
  workflow_dispatch: # Manuel balatma butonu
  schedule:
    - cron: '0 */6 * * *' # Her 6 saatte bir GitHub botu otomatik uyand覺r覺r

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Kodlari Cek (LFS Destekli)
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: LFS Dosyalarini Tamamen Indir
        run: git lfs pull

      - name: Kitap Dosyasini Dogrula (Debug)
        run: |
          echo "--- DOSYA KONTROLU ---"
          ls -lh ./M11.2.bin || echo "UYARI: Kitap dosyas覺 bulunamad覺!"

      - name: Python Kurulumu
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Motoru Derle
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential clang
          cd src
          clang -O3 -std=gnu11 -Wall -Wextra -DNDEBUG -flto -DUSE_NNUE=0 -march=native *.c pyrrhic/tbprobe.c -lpthread -lm -o Ethereal
          chmod +x Ethereal
          echo "Motor basariyla derlendi."
          cd ..

      - name: Kutuphaneleri Kur
        run: |
          pip install -r requirements.txt

      - name: Oxydan Self-Check
        run: |
          echo " Botun beyin fonksiyonlar覺 test ediliyor..."
          python check_bot.py || echo "Check dosyas覺 atland覺..."

      - name: Motor Test (UCI Testi)
        run: |
          chmod +x ./src/Ethereal
          echo "uci" | ./src/Ethereal | grep "uciok" || (echo "MOTOR CALISMIYOR!" && exit 1)

      - name: Botu Baslat
        env:
          LICHESS_TOKEN: ${{ secrets.LICHESS_TOKEN }}
        run: |
          # Config dosyas覺ndaki token yer tutucusunu g羹ncelle
          sed -i "s/\$LICHESS_TOKEN/$LICHESS_TOKEN/g" config.yml || echo "Config hatasi!"
          
          # Botu balat (5 saat 55 dakika sonra kapanacak)
          # 'for' d繹ng羹s羹 yerine dorudan balat覺yoruz, hata al覺rsa Actions zaten log tutar
          python -u lichess-bot.py
